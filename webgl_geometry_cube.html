
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.js-master/build/three.js"></script>
		<script src="js/controls/FirstPersonControls.js"></script>

		<script>
			// 1 micrometer to 100 billion light years in one scene, with 1 unit = 1 meter?  preposterous!  and yet...
			var NEAR = 1e-6, FAR = 1e27;
			var controls;
			var camera, scene, renderer;
			var mesh;
			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, NEAR, FAR );
				camera.position.z = 400;

				scene = new THREE.Scene();

				var sz = 20
				var texture = new THREE.TextureLoader().load( 'textures/UV_Grid_Sm.jpg' );
				var geometry = new THREE.BoxBufferGeometry( sz, sz, sz );
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				mesh = new THREE.Mesh( geometry, material );
				mesh.matrix.setPosition( new THREE.Vector3( 0, sz/2-3, 0 ) );
				mesh.matrixAutoUpdate = false;
				scene.add( mesh );

				var rad = 140000;
				var sgeo = new THREE.SphereGeometry(rad, 32, 32*4);
				var mat = new THREE.MeshBasicMaterial( {color: 0xffff00} );
				var sph = new THREE.Mesh( sgeo, material );
				sph.matrix.setPosition( new THREE.Vector3( 0, -rad - 2, 0 ) );
				sph.matrixAutoUpdate = false;
				scene.add(sph);

				var moonrad = 140;
				var moongeo = new THREE.SphereGeometry(moonrad, 32, 32);
				var moonmat = new THREE.MeshBasicMaterial( {color: 0xffff00} );
				var moon = new THREE.Mesh( moongeo, material );
				moon.matrix.setPosition( new THREE.Vector3( 0, 100, -1000 ) );
				moon.matrixAutoUpdate = false;
				scene.add(moon);

				renderer = new THREE.WebGLRenderer({
					antialias: true,
					logarithmicDepthBuffer: true
				});
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				controls = new THREE.FirstPersonControls( camera );
				controls.movementSpeed = 70;
				controls.lookSpeed = 0.05;
				controls.noFly = true;
				controls.lookVertical = false;
				controls.lon = -90;

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

				controls.update( clock.getDelta() );

			}

		</script>

	</body>
</html>
