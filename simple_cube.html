<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.js-master/build/three.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">
			precision highp float;

			uniform mat4 modelViewMatrix;
			uniform mat4 projectionMatrix;

			attribute vec2 position;
			attribute vec2 texcoord;
			attribute float id;

			attribute vec3 offset;

			varying vec2 vUv;
			varying float vInstID;

			void main()
			{
				vec3 pos = vec3(position, 0.) * .05;
				vUv = texcoord;
				vInstID = float(id);
				pos += offset;
				vec4 mvPosition = modelViewMatrix * vec4( pos, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			precision highp float;

			uniform float numInstances;

			varying vec2 vUv;
			varying float vInstID;

			void main()
			{
				vec3 col = vec3(vUv, vInstID/numInstances);
				gl_FragColor = vec4( col, 1.);
			}
		</script>

		<script>

			var camera, scene, renderer;
			var geometry, material, mesh;

			var liveInstances = 0;
			var maxInstances = 32768;
			var offsets;

			init();
			animate();

			function init() {

				camera = new THREE.OrthographicCamera( 0, 1, 0, 1, -1000, 1000 );
				camera.aspect = window.innerWidth / window.innerHeight;

				scene = new THREE.Scene();

				var triangles = 1;

				geometry = new THREE.InstancedBufferGeometry();
				geometry.maxInstancedCount = liveInstances;
				var verts = [];
				var texs = [];
				var s = 16;
				for (var i=0; i<s; ++i) {
					verts.push(0.0, 0.0);
					var m = i/s;
					var n = (i+1)/s;
					var p = 2*Math.PI*m;
					var q = 2*Math.PI*n;
					verts.push(Math.cos(p), Math.sin(p));
					verts.push(Math.cos(q), Math.sin(q));
					texs.push(0, 0);
					texs.push(m, 1);
					texs.push(n, 1);
				}
				var vertices = new Float32Array( verts );
				geometry.addAttribute( 'position', new THREE.BufferAttribute( vertices, 2 ) );

				var texcoords = new Float32Array( texs );
				geometry.addAttribute( 'texcoord', new THREE.BufferAttribute( texcoords, 2 ) );

				offsets = new THREE.InstancedBufferAttribute( new Float32Array( maxInstances * 3 ), 3, 1 );
				geometry.addAttribute( 'offset', offsets );

				var idArray = new Float32Array( maxInstances );
				for ( var i = 0; i < maxInstances; i ++ ) {
					idArray[ i ] = i;
				}
				geometry.addAttribute( 'id', new THREE.InstancedBufferAttribute( idArray, 1, 1 ) );


				material = new THREE.RawShaderMaterial( {
					uniforms: {
						numInstances: { value: 0.0 }
					},
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
					side: THREE.BackSide
				} );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();

				if ( renderer.extensions.get( 'ANGLE_instanced_arrays' ) === false ) {
					document.getElementById( "notSupported" ).style.display = "";
					return;
				}

				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener( 'mousedown', onMouseDown, false );
				window.addEventListener( 'mouseup', onMouseUp, false );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function addInstance(x, y) {
				if (liveInstances >= maxInstances)
					return;

				offsets.setXYZ( liveInstances, x, y, .01*liveInstances );
				offsets.needsUpdate = true;
				liveInstances++;
				geometry.maxInstancedCount = liveInstances;

			}

			var lastInstancePos = {};

			function DoPaint(x, y, doInterp=false) {

				if (doInterp == true) {
					var a = new THREE.Vector2( lastInstancePos.x, lastInstancePos.y );
					var b = new THREE.Vector2( x, y );
					var d = a.distanceTo( b );
					var smallstep = .01;
					var numSteps = d / smallstep;

					for (var i=0; i<numSteps; ++i) {
						var t = i / numSteps;
						var c = a.lerp(b, t);
						addInstance(c.x, c.y);
					}
				}
				else {
					addInstance(x, y);
				}

				lastInstancePos.x = x;
				lastInstancePos.y = y;

			}

			function onMouseDown(event) {

				if (event.which == 3)
					return;

				var x = ( event.clientX / window.innerWidth );
				var y = ( event.clientY / window.innerHeight );
				//console.log("click: ", x, y, liveInstances);
				DoPaint(x, y);

				window.addEventListener( 'mousemove', onMouseMove, false );

			}

			function onMouseUp(evt) {

				window.removeEventListener( 'mousemove', onMouseMove, false );

			}

			function onMouseMove(event) {

				var x = ( event.clientX / window.innerWidth );
				var y = ( event.clientY / window.innerHeight );

				//console.log("move", x, y);
				DoPaint(x, y, true);

			}

			function animate() {

				requestAnimationFrame( animate );

				material.uniforms.numInstances.value = liveInstances;
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
